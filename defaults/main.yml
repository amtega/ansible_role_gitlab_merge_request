---
# Role default lower priority variables

# Gitlab server uri

gitlab_merge_request_server: https://gitlab.acme.com

# Gitalb server API version tu use

gitlab_merge_request_api_version: 4

# Gitlab token for user authentication

gitlab_merge_request_token: mytoken

# Path to the source project where to make the merge request.

gitlab_merge_request_source_project_path: source_project

# Source project branch to merge

gitlab_merge_request_source_branch: source_branch

# Path to the target project where to make the merge request

gitlab_merge_request_target_project_path: target_project

# Destination project branch to merge in

gitlab_merge_request_target_branch: target_branch

# Merge request title

gitlab_merge_request_title: My merge tittle

# Merge request state. Can be present, closed or merged.

gitlab_merge_request_state: present

# Accept merge options

gitlab_merge_request_commit_message: Custom merge commit message
gitlab_merge_request_squash: no
gitlab_merge_request_squash_commit_message: Custom squash commit message
gitlab_merge_request_remove_source_branch: no
gitlab_merge_request_when_pipeline_succeeds: no

# Validate server certificates

gitlab_merge_request_validate_certs: yes

# Hide sensitive information

gitlab_merge_request_no_log: yes
