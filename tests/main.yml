---
# Tasks for testing role

- name: Run idempotence test
  hosts: localhost
  roles:
    - role: amtega.docker_presets
      vars:
        docker_presets_images_json_query: >-
          [? starts_with(name, `centos-7`)
             || starts_with(name, `fedora-29`)
             || starts_with(name, `fedora-30`) ]

    - role: amtega.docker_sandbox
      vars:
        docker_sandbox_state: started
        docker_sandbox_idempotence_test: no
  tags:
    - sandbox

- name: Test gitlab_merge_request role
  hosts: docker_sandbox_containers
  roles:
    - role: amtega.gitlab_fork
      vars:
        gitlab_cli_api_url: >-
          {{ gitlab_merge_request_test_gitlab_cli_api_url }}
        gitlab_cli_api_version: >-
          {{ gitlab_merge_request_test_gitlab_cli_api_version | default(4) }}
        gitlab_cli_login_token: >-
          {{ gitlab_merge_request_test_gitlab_cli_token }}
        gitlab_cli_validate_certs: >-
          {{ gitlab_merge_request_test_gitlab_cli_validate_certs
             | default(false) }}
        gitlab_fork_project_path: >-
          {{ gitlab_merge_request_test_target_project_path }}

    - role: amtega.gitlab_merge_request
      vars:
        gitlab_merge_request_source_project_path: >-
          {{ gitlab_merge_request_test_source_project_path }}
        gitlab_merge_request_source_branch: master
        gitlab_merge_request_target_project_path: >-
          {{ gitlab_merge_request_test_target_project_path }}
        gitlab_merge_request_target_branch: master
        gitlab_merge_request_title: "Ansible role gitlab_merge test"
        gitlab_merge_request_remove_source_branch: no
        gitlab_merge_request_state: present

    - role: amtega.gitlab_merge_request
      vars:
        gitlab_merge_request_source_project_path: >-
          {{ gitlab_merge_request_test_source_project_path }}
        gitlab_merge_request_source_branch: master
        gitlab_merge_request_target_project_path: >-
          {{ gitlab_merge_request_test_target_project_path }}
        gitlab_merge_request_target_branch: master
        gitlab_merge_request_title: "Ansible role gitlab_merge test"
        gitlab_merge_request_remove_source_branch: no
        gitlab_merge_request_state: absent

- name: Cleanup docker docker sandbox
  hosts: localhost
  roles:
    - role: amtega.docker_sandbox
      vars:
        docker_sandbox_state: absent
  tags:
    - cleanup
    - sandbox
