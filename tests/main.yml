---
# Tasks for testing role

- name: Setup testing sandbox
  hosts: localhost
  roles:
    - role: amtega.docker_presets
      vars:
        docker_presets_images_json_query: >-
          [? starts_with(name, `centos-7`) ]

    - role: amtega.docker_sandbox
      vars:
        docker_sandbox_state: started
        docker_sandbox_idempotence_test: no
  tags:
    - sandbox

- name: Test gitlab_merge_request role
  hosts: docker_sandbox_containers
  roles:
    - role: amtega.gitlab_fork
      vars:
        gitlab_fork_name: ansible_gitlab_merge_request_test
        gitlab_fork_state: present

    - role: amtega.gitlab_merge_request
      vars:
        gitlab_merge_request_state: present

    - role: amtega.gitlab_merge_request
      vars:
        gitlab_merge_request_state: closed

    - role: amtega.gitlab_fork
      vars:
        gitlab_fork_name: ansible_gitlab_merge_request_test
        gitlab_fork_state: absent

- name: Cleanup testing sandbox
  hosts: localhost
  roles:
    - role: amtega.docker_sandbox
      vars:
        docker_sandbox_state: absent
  tags:
    - cleanup
    - sandbox
